<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<div layout:fragment="content">
<!-- Page Heading -->

	<h1 class="h3 mb-2 text-gray-800 d-flex justify-content-between">Bảng người dùng</h1>
	<a th:href="@{/admin/nguoidung/them-moi}"
							    class="btn btn-primary">Thêm truyện</a></th> 	
	<div class="card shadow mt-4 mb-4">
		<div class="card-body">
			<div class="table-responsive">
				<table class="table   table-striped table-bordered" id="dataTable" width="100%" cellspacing="0">
		        	<thead>
		            	<tr>
		                	<th>Tài khoản</th>
			     			<th>Email</th>	    
			     			<th>Điện thoại</th>
							<th>Địa chỉ</th>
							<th>Vai trò</th>
							<th>Tac vu </th>			    			
		            	</tr>
		            </thead>
		            <tfoot>
		               	<tr>
		                	<th>Tài khoản</th>
			     			<th>Email</th>	    
			     			<th>Điện thoại</th>
							<th>Địa chỉ</th>	
							<th>Vai trò</th>	
							<th>Tac vu </th>			    			
									    													     	
		            	</tr>
		            </tfoot>
		            <tbody>
		                <tr th:each="item:${nguoidung}">
						   	<td th:text="${item.taikhoan}"></td>
							<td th:text="${item.email}"></td>								   	
						    <td th:text="${item.dien_thoai}"></td>		
							<td th:text="${item.dia_chi}"></td>	
							<td th:text="${item.role.tenVT}"></td>				  										  
				     		<td class="action-area">			  
				     			<a th:href="@{/admin/nguoidung/chi-tiet/{id_taikhoan}(id_taikhoan =${item.id_taikhoan })}" 
							    class="btn btn-primary"><i class="fas fa-fw fa-info-circle"></i></a>
							    <a th:href="@{/admin/nguoidung/cap-nhat/{id_taikhoan}(id_taikhoan =${item.id_taikhoan })}" 
							    class="btn btn-primary"><i class="fas fa-fw fa-edit"></i></a>
								<a class="btn btn-primary deletebtn" th:data-id="${item.id_taikhoan}" 
								th:data-type="nguoidung"><i class="fas fa-fw fa-trash"></i></a>
							</td>
						</tr>
		            </tbody>
				</table>
	        </div>
   		</div>
	</div>
</div>
</html>

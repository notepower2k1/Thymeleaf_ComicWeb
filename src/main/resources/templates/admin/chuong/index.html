<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin-layout}">
<div layout:fragment="content">
<!-- Page Heading -->

	<h1 class="h3 mb-2 text-gray-800 d-flex justify-content-between" th:inline="text">Danh sách chương truyện [[${tenTruyen}]]</h1>
	<a th:href="@{/admin/chuong/them-moi/{truyen_id}(truyen_id=${truyen_id})}"
							    class="btn btn-primary">Thêm chương</a></th> 	
	<div class="card shadow mt-4 mb-4">
		<div class="card-body">
			<div class="table-responsive">
				<table class="table table-striped table-bordered" id="dataTable" width="100%" cellspacing="0">
		        	<thead>
		            	<tr>
		            		<th>STT</th>
		                	<th>Chương số</th>
			     			<th>Tên chương</th>	    
			     			<th>Tác vụ</th>
			    			
		            	</tr>
		            </thead>
		            <tfoot>
		               	<tr>
		               		<th>STT</th>
		                	<th>Chương số</th>
			     			<th>Tên chương</th>	    
			     			<th>Tác vụ</th>		     	
		            	</tr>
		            </tfoot>
		            <tbody>
		                <tr th:each="item,i:${chuongList}">
		                	<td th:text="${i.count}"></td>
						   	<td th:text="${item.chuong_so}"></td>
						    <td th:text="${item.chuong_ten!=''}?${item.chuong_ten}:''"></td>				  
				     		<td class="action-area">			  
				     			<a th:href="@{/admin/chuong/chi-tiet/{id_chuong}(id_chuong=${item.chuong_id})}" 
							    class="btn btn-primary"><i class="fas fa-fw fa-info-circle"></i></a>
							    <a th:href="@{/admin/chuong/cap-nhat/{id_chuong}(id_chuong=${item.chuong_id})}" 
							    class="btn btn-primary"><i class="fas fa-fw fa-edit"></i></a>
								<a class="btn btn-primary deletebtn" th:data-id="${item.chuong_id}" 
								th:data-type="chuong"><i class="fas fa-fw fa-trash"></i></a>
							</td>
						</tr>
		            </tbody>
				</table>
	        </div>
   		</div>
   	
	</div>
		<div class="form-action">
		<a th:href="@{/admin/truyen}">Quay lại</a>
	</div>
</div>
</html>
